<div id='divSubMenu'>
  <button (click)='openDialog()' mat-icon-button matTooltip='Agregar nuevo producto'>
    <mat-icon>add_circle_outline</mat-icon>
  </button>

  <button mat-icon-button>
    <mat-icon>create</mat-icon>
  </button>

  <button mat-icon-button>
    <mat-icon>delete_sweep</mat-icon>
  </button>
</div>
<div class="card m-3">
  <h5 class="card-header">Angular 8 Template-Driven Form Validation</h5>
  <div class="card-body">
    <form class='divProducts' #productsForm="ngForm" (ngSubmit)='onSaveForm()'>
      <mat-form-field>
        <input matInput placeholder='idproducts' [(ngModel)]='model.idproducts' name='idproducts'>
      </mat-form-field>
      <mat-form-field>
        <input matInput placeholder='Nombre' [(ngModel)]='model.name' name='name'>
      </mat-form-field>
      <mat-form-field>
        <input matInput placeholder='CÃ³digo de Barras o clave' [(ngModel)]='model.barcode' name='barcode'>
      </mat-form-field>
      <mat-form-field>
        <input matInput placeholder='Estatus' [(ngModel)]='model.idcstatus' name='idcstatus'>
      </mat-form-field>
      <mat-form-field>
        <input matInput placeholder='Precio' [(ngModel)]='model.unitary_price' name='unitary_price'>
      </mat-form-field>
      <mat-form-field>
        <input matInput placeholder='Costo' [(ngModel)]='model.unitary_cost' name='unitary_cost'>
      </mat-form-field>
      <mat-form-field>
        <input matInput placeholder='Existencias' [(ngModel)]='model.existence' name='existence'>
      </mat-form-field>
      <button mat-raised-button>OK</button>
      <button mat-raised-button (click)="onDelete()" >DELETE</button>

    </form>
  </div>
  
</div>

<mat-grid-list cols='5' rowHeight='100px'>
  <mat-grid-tile *ngFor='let item of products' [colspan]='1' [rowspan]='1' (click)="onSelect($event, item)">
    <!-- -->
    <!-- class='tile-image' -->
    <img src='./../../assets/imgs/sol-tubi-papa.jpg'>
    <mat-grid-tile-header>
      <h3>{{item.name}} </h3>
    </mat-grid-tile-header>
    <mat-grid-tile-footer>
      <h2>{{item.unitary_price}}</h2>
    </mat-grid-tile-footer>
  </mat-grid-tile>
</mat-grid-list>
